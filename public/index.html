<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">
                
            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2> Registration Form</h2>
                    <h3>Name</h3>
                    <input type="text" class="box" id="name" name="name" placeholder="Full Name" required/>
                    <br>
                    <h3>Age</h3>
                    <input type="number" class="box" id="age" name="age" placeholder="E.g 21" required/>
                    <br>
                    <h3>Email Id</h3>
                    <input type="text" class="box" id="email" name="email" placeholder="abc@mail.com" required/>
                    <br>
                    <h3>Mobile Number</h3>
                    <input type="number" class="box" id="phno" name="phno" placeholder="9xxxxxxxx9" pattern="[0-9]{10}" required/>
                    <br>
                    <h3>Gender</h3>
                    <select id="gender" name="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Prefer not to say</option>
                    </select>
                    <br>
                    <h3>Date of birth</h3>
                    <input type="date" class="box" id="dob" name="dob" placeholder="DD/MM/YYYY" required/>
                    <br>
                    <h3>Password</h3>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required/>
                    <br>
                    <input type="submit" value="Submit" id="submit" />

                    </form>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
